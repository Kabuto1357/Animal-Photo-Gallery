<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="sunflower_icon.jpg">
  </head>
  <body>
    <header class="header">
      <h1>Wildlife in Kansas</h1>
      <h5>A mock project practicing using divs to create a photo gallery.</h4>
    </header>
    <div class="gallery">

      <figure>
      <img src="bison.jpg" alt="A bison">
      <figcaption><em>The Official Animal of Kansas: The Bison</em></figcaption>
      </figure>
      
      <figure>
        <img src="meadowlark.jpg" alt="A meadowlark">
        <figcaption><em>The Official State Bird: The Western Meadowlark</em></figcaption>
    </figure>

    <figure>
        <img src="tiger_salmander.jpg" alt="A tiger salmander">
        <figcaption><em>The Official State Amphibian: The Tiger Salamander</em></figcaption>
    </figure>

    <figure>
        <img src="pteranodon.jpg" alt="The Pteranodon, Pteranodon longiceps">
        <figcaption><em>The Official State Flying Fossil: The Pteranodon.</em></figcaption>
    </figure>

    <figure>
        <img src="tylosaurus.jpg" alt="The Tylosaurus, Tylosaurus Kansasensis">
        <figcaption><em>The Official State Marine Fossil: The Tylosaurus</em></figcaption>
    </figure>
      
    <figure>
        <img src="catfish.jpg" alt="The Channel Catfish">
        <figcaption><em>The Official State Fish: The Channel Catfish</em></figcaption>
    </figure>

    <figure>
        <img src="groundhog.jpg" alt="A groundhog">
        <figcaption><em>The Groundhog (Marmota monax)</em></figcaption>
    </figure>

    <figure>
        <img src="owl.jpg" alt="A burrowing Owl">
        <figcaption><em>The Burrowing Owl (Athene cunicularia)</em></figcaption>
    </figure>

    <figure>
        <img src="turtle.jpg" alt="A box turtle">
        <figcaption><em>The Ornate Box Turtle (Terrapene ornata ornata)</em></figcaption>
    </figure>
    
    </div>
  </body>
</html>
